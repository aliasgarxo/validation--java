<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" th:attr="dir=#{direction}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<style>
p{
font:bold;
}
    #frmLogin{

    border: 12px ridge gray;
    padding: 20px 20px;
    margin-top:30px;
    }
    .form-group{
    margin:20px 0px;
    }
     .form-group1{
    margin-top:20px;
    }
<!--    span{-->
<!--     text-decoration: underline;-->
<!--     text-shadow: 0px 0px 10px black;-->
<!--     }-->
</style>
<body>
<p/>
<div class="d-flex text-center justify-content-center align-items-center container">
    <div class="row">

        <form id="frmLogin" class="form-signin" th:action="@{/log}" method="post"
              onsubmit="$('#cover-spin').show(0)">

            <p/>
            <h5> Login Page</h5>
            <p/>


            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" id="username" name="username" placeholder="Log In" autocomplete="off"
                           class="form-control" value=""/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <input type="password" th:placeholder="Password" id="password" name="password"
                           autocomplete="off" class="form-control" value=""/>
                </div>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-success" name="login" value="login" type="Submit">Login</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div align="center" th:if="${param.error}">
                        <strong>
								<span class="text-danger" id="errormessage" th:text="${errormessage}"
                                      th:unless="${errormessage==null}"></span>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="form-group1">
                <div class="col-md-12">
                    <h6>Don't have an account ? <span>    <a href="/sign">sign up</a>
</span></h6>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- define validation rules and activate validation -->
<script>
		$(document).ready(function () {
			$("#frmLogin").validate({
				rules: {
					'username': {
						required: true,
						minlength: 4,
						maxlength: 255
					},
					'password': {
						required: true,
						minlength: 4,
						maxlength: 255
					}
				}
			});
		});

</script>

</body>

</html>
