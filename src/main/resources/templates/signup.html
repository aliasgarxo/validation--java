<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Form Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Form Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/Form.css}"/>
</head>

<style>
    #frmLogin{
    border: 12px ridge gray;
    padding: 20px 20px;
    margin:50px;
    }
    input{
    width:50px;
    }
    .form-group{
    margin:10px 0px;
    width:400px;
    }
     .form-group1{
    margin-top:20px;
    }
    #heading{
        margin-left:30%;
        }


</style>
<body>
<div id="container">
    <div class="d-flex text-start justify-content-center align-items-center container">
    <form id="frmLogin" action="#" th:action="@{/signupData}" method="post" th:object="${data}" >
        <p />
        <h5 id="heading"> Signup Page</h5>
        <p />
        <div class="form-row">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" autocomplete="off" th:field="*{username}" id="username" placeholder="userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                Please choose a username.
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control"  id="email" placeholder="Email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="address">Address 2</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group ">
                <label for="city">City</label>
                <input type="text" class="form-control" th:field="*{city}" id="city">
            </div>
            <div class="form-group ">
                <label for="state">State</label>
                <select id="state" th:field="*{state}" class="form-control" >
                    <option th:each="p : ${listc}"   th:value="${p}" th:text="${p}">...</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="zip">Zip</label>
                <input type="text" th:field="*{zip}"  class="form-control" id="zip">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    </div>
</div>
</body>
</html>
